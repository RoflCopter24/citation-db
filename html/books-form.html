<div class="container-fluid">
    <div class="row">
        <div class="input-field col s12 m6">

        </div>
        <div class="input-field col s12 m6">
            <input class="validate" type="text" id="bookInstitution" name="bookInstitution" {{if .Book}} value="{{.Book.Institution}}" {{end}}>
            <label for="bookInstitution">Institut</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m6">

            <label for="bookEdition">Auflage</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m6">
            <input type="text" id="bookLineTitle" name="bookLineTitle" {{if .Book}} value="{{.Book.LineTitle}}" {{end}}>
            <label for="bookLineTitle">Reihentitel</label>
        </div>
        <div class="input-field col s12 m6">
            <input class="validate" type="number" id="bookLineNumber" name="bookLineNumber" {{if .Book}} value="{{.Book.LineBookNo}}" {{end}}>

        <div class="input-field col s12 m12">

            <label for="bookCategories">Kategorien</label>

    <div class="row">
        <div class="input-field col s12 m6">

    <input class="hide" type="hidden" name="checkField" value="{{ .CheckStr }}">
</div>
