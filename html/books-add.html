{{ template "frame_header.html" . }}

<div class="container-fluid">
    {{ template "frame_menu.html" . }}
    <main class="container">
        <div class="row">
            <div class="col s12 m10 push-m1">
                <h2>Werk hinzuf&uuml;gen</h2>
                <p>F&uuml;ge ein Werk der Bibliothek hinzu</p>

                <form class="form" action="/books/add" method="post" name="form_books-add">
                    {{ template "books-form.html" . }}
                    <div class="row">
                        <div class="col m3 s6 l2">
                            <button type="reset" class="waves-effect waves-purple btn-flat">Abbrechen</button>
                        </div>
                        <div class="col m3 offset-m8 s6 l2 offset-l8">
                            <button type="submit" class="waves-effect waves-light btn">Hinzuf&uuml;gen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
